syntax = "proto3";
import "google/protobuf/timestamp.proto";
option csharp_namespace = "UST.Server";

// The service definition.
service Service {
  rpc GetSchedule(GetScheduleRequest) returns (Schedule);
}

message GetScheduleRequest {
}

message Schedule {
  enum Behaviour {
    CANCELLABLE = 0;
    INFORMATIVE = 1;
    SILENT = 2;    
  }

  google.protobuf.Timestamp shutdown = 1;    
  Behaviour behaviour = 2;
}